<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lamp AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button id="theme-toggle" class="theme-btn" aria-label="Alternar Tema">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <main class="container">
        <div class="lamp-container">
            <div class="glow-effect" id="glow"></div>
            <img src="./images/apagado.png" alt="LÃ¢mpada Inteligente" class="lamp-img" id="img-lamp">
        </div>

        <div class="subtitle-box">
            <p id="subtitle">Aguardando comando...</p>
        </div>

        <div class="control-panel">
            <div class="status-indicator">
                <span id="status-dot" class="dot"></span>
                <span id="status-text">Desligado</span>
            </div>

            <div class="buttons-grid">
                <button class="btn btn-on" onclick="smartHome.command('ligar')">
                    <i class="bi bi-power"></i> Ligar
                </button>
                
                <button class="btn btn-mic" id="mic-btn" onclick="smartHome.toggleSpeech()">
                    <i class="bi bi-mic-fill"></i>
                </button>
                
                <button class="btn btn-off" onclick="smartHome.command('desligar')">
                    <i class="bi bi-power"></i> Desligar
                </button>
            </div>
            
            <small class="hint">Tente: "Luz Azul", "Meia Luz", "Explodir"</small>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
